[build]
  # 发布目录 - 确保设置为根目录
  publish = "."
  
  # 构建命令（静态网站不需要构建步骤）
  command = ""

[build.environment]
  # Node.js 版本（如果需要）
  NODE_VERSION = "18"

# 重定向规则
[[redirects]]
  # 将landing page重定向到主页
  from = "/landing-page"
  to = "/landing page.html"
  status = 200

[[redirects]]
  # 确保根路径指向index.html
  from = "/"
  to = "/index.html"
  status = 200
  force = false

# 头部设置
[[headers]]
  for = "/*"
  [headers.values]
    # 安全头部
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # 缓存设置（较短的缓存时间）
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/*.html"
  [headers.values]
    # HTML文件缓存设置
    Cache-Control = "public, max-age=1800"

[[headers]]
  for = "/*.css"
  [headers.values]
    # CSS文件缓存设置
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.js"
  [headers.values]
    # JavaScript文件缓存设置
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    # 图片文件缓存设置
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.jpeg"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.mp4"
  [headers.values]
    # 视频文件缓存设置
    Cache-Control = "public, max-age=31536000"

